version: 2
updates:
  - directory: /
    open-pull-requests-limit: 5
    package-ecosystem: github-actions
    rebase-strategy: auto
    schedule:
      interval: "monthly"

  - directory: /
    open-pull-requests-limit: 5
    package-ecosystem: docker
    rebase-strategy: auto
    schedule:
      interval: "monthly"

  - directory: /
    open-pull-requests-limit: 5
    package-ecosystem: npm
    rebase-strategy: auto
    schedule:
      interval: "monthly"
